version: '3.8'

services:
  # PostgreSQL 15 - основная база данных
  postgres:
    image: postgres:15-alpine
    container_name: astroai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: astroai_user
      POSTGRES_PASSWORD: astroai_password_dev
      POSTGRES_DB: astroai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astroai_user -d astroai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7 - кэш для DeepSeek API и расчётов
  redis:
    image: redis:7-alpine
    container_name: astroai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
